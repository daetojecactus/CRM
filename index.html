<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a href="##" class="header__logo">
                <img src="img/header-logo.svg" alt="Логотип">
            </a>
            <input type="text" class="header__input" placeholder="Введите запрос">
        </div>
    </header>
    <section class="clients">
        <div class="container clients__container">
            <h1 class="clients__title">

                                fill="#9873FF" />
                        </svg>
                        <svg class="id-arrow-up" width="8" height="8" viewBox="0 0 8 8" fill="none"

                                fill="#9873FF" />

                                    fill="#9873FF" />

                    <th class="clients__th clients__th--create" data-column="createDate">
                        Дата и время создания
                        <svg class="create-arrow-down" width="8" height="8" viewBox="0 0 8 8" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z"
                                fill="#9873FF" />
                        </svg>
                        <svg class="create-arrow-up" width="8" height="8" viewBox="0 0 8 8" fill="none"

                        </svg>
                    </th>
                    <th class="clients__th clients__th--last" data-column="changeDate">
                        Последние изменения

                        </svg>

                    <th class="clients__th clients__th--contacts">
                        Контакты
                    </th>
                    <th class="clients__th clients__th--delete">
                        Действия
                    </th>
                </thead>
                <tbody class="clients__tbody">

                </tbody>
            </table>
            <div class="clients__add">
                <button class="clients__btn btn-reset">
                    <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" />
                    </svg>
                    Добавить клиента
                </button>
            </div>
        </div>
    </section>
    <div class="new-client">
        <div class="new-client__content">
            <h3 class="new-client__title">
                Новый клиент
            </h3>
            <form class="new-client__form" id="new-client__form">
                <div class="text-field">
                    <input class="new-client__input" id="input-surname" type="text" data-required="true"
                        data-min-length="2" data-max-length="25" required>
                    <label class="text-field__placeholder">Фамилия<span class="custom-star">*</span></label>
                </div>
                <div class="text-field">
                    <input class="new-client__input" id="input-name" type="text" data-required="true"
                        data-min-length="2" data-max-length="25" required>
                    <label class="text-field__placeholder">Имя<span class="custom-star">*</span></label>
                </div>
                <div class="text-field">
                    <input class="new-client__input" id="input-lastname" type="text" data-required="true"
                        data-min-length="2" data-max-length="25" required>
                    <label class="text-field__placeholder">Отчество<span class="custom-star">*</span></label>
                </div>
                <div class="new-client__contacts-container"></div>
                <div class="new-client__contacts">
                    <button class="new-client__AddBtn btn-reset">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6.99998 3.66665C6.63331 3.66665 6.33331 3.96665 6.33331 4.33331V6.33331H4.33331C3.96665 6.33331 3.66665 6.63331 3.66665 6.99998C3.66665 7.36665 3.96665 7.66665 4.33331 7.66665H6.33331V9.66665C6.33331 10.0333 6.63331 10.3333 6.99998 10.3333C7.36665 10.3333 7.66665 10.0333 7.66665 9.66665V7.66665H9.66665C10.0333 7.66665 10.3333 7.36665 10.3333 6.99998C10.3333 6.63331 10.0333 6.33331 9.66665 6.33331H7.66665V4.33331C7.66665 3.96665 7.36665 3.66665 6.99998 3.66665ZM6.99998 0.333313C3.31998 0.333313 0.333313 3.31998 0.333313 6.99998C0.333313 10.68 3.31998 13.6666 6.99998 13.6666C10.68 13.6666 13.6666 10.68 13.6666 6.99998C13.6666 3.31998 10.68 0.333313 6.99998 0.333313ZM6.99998 12.3333C4.05998 12.3333 1.66665 9.93998 1.66665 6.99998C1.66665 4.05998 4.05998 1.66665 6.99998 1.66665C9.93998 1.66665 12.3333 4.05998 12.3333 6.99998C12.3333 9.93998 9.93998 12.3333 6.99998 12.3333Z" />
                        </svg>
                        Добавить контакт
                    </button>
                </div>
                <div class="new-client__btns">
                    <button type="submit" class="new-client__save btn-reset btn-effect">
                        Сохранить
                    </button>
                    <button class="new-client__cancel btn-reset btn-cancel">
                        Отмена
                    </button>
                </div>
            </form>
            <button class="new-client__close btn-reset btn-close">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16.2332 1.73333L15.2665 0.766664L8.49985 7.53336L1.73318 0.766696L0.766515 1.73336L7.53318 8.50003L0.766542 15.2667L1.73321 16.2333L8.49985 9.46669L15.2665 16.2334L16.2332 15.2667L9.46651 8.50003L16.2332 1.73333Z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="delete-client">
        <div class="delete-client__content">
            <h3 class="delete-client__title">
                Удалить клиента
            </h3>
            <p class="delete-client__descr">
                Вы&nbsp;действительно хотите удалить данного клиента?
            </p>
            <button class="delete-client__delete btn-reset btn-effect">
                Удалить
            </button>
            <button class="delete-client__cancel btn-reset btn-cancel">
                Отмена
            </button>
            <button class="delete-client__close btn-reset btn-close">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16.2332 1.73333L15.2665 0.766664L8.49985 7.53336L1.73318 0.766696L0.766515 1.73336L7.53318 8.50003L0.766542 15.2667L1.73321 16.2333L8.49985 9.46669L15.2665 16.2334L16.2332 15.2667L9.46651 8.50003L16.2332 1.73333Z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="change-client">
        <div class="change-client__content">
            <h3 class="change-client__title">
                Изменить данные <span class="clients__td-id">ID: </span>
            </h3>
            <form class="change-client__form" id="change-client__form">
                <div class="text-field">
                    <input class="change-client__input" id="input-surname-change" type="text" data-required="true"
                        data-min-length="2" data-max-length="25" required>
                    <label class="text-field__placeholder">Фамилия<span class="custom-star">*</span></label>
                </div>
                <div class="text-field">
                    <input class="change-client__input" id="input-name-change" type="text" data-required="true"
                        data-min-length="2" data-max-length="25" required>
                    <label class="text-field__placeholder">Имя<span class="custom-star">*</span></label>
                </div>
                <div class="text-field">
                    <input class="change-client__input" id="input-lastname-change" type="text" data-required="true"
                        data-min-length="2" data-max-length="25" required>
                    <label class="text-field__placeholder">Отчество<span class="custom-star">*</span></label>
                </div>
                <div class="change-client__contacts-container"></div>
                <div class="change-client__contacts">
                    <button class="change-client__AddBtn btn-reset">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M6.99998 3.66665C6.63331 3.66665 6.33331 3.96665 6.33331 4.33331V6.33331H4.33331C3.96665 6.33331 3.66665 6.63331 3.66665 6.99998C3.66665 7.36665 3.96665 7.66665 4.33331 7.66665H6.33331V9.66665C6.33331 10.0333 6.63331 10.3333 6.99998 10.3333C7.36665 10.3333 7.66665 10.0333 7.66665 9.66665V7.66665H9.66665C10.0333 7.66665 10.3333 7.36665 10.3333 6.99998C10.3333 6.63331 10.0333 6.33331 9.66665 6.33331H7.66665V4.33331C7.66665 3.96665 7.36665 3.66665 6.99998 3.66665ZM6.99998 0.333313C3.31998 0.333313 0.333313 3.31998 0.333313 6.99998C0.333313 10.68 3.31998 13.6666 6.99998 13.6666C10.68 13.6666 13.6666 10.68 13.6666 6.99998C13.6666 3.31998 10.68 0.333313 6.99998 0.333313ZM6.99998 12.3333C4.05998 12.3333 1.66665 9.93998 1.66665 6.99998C1.66665 4.05998 4.05998 1.66665 6.99998 1.66665C9.93998 1.66665 12.3333 4.05998 12.3333 6.99998C12.3333 9.93998 9.93998 12.3333 6.99998 12.3333Z"

                        </svg>
                        Добавить контакт
                    </button>
                </div>
                <div class="change-client__btns">
                    <button type="submit" class="change-client__save btn-reset btn-effect">
                        Сохранить
                    </button>
                    <button class="change-client__cancel btn-reset btn-cancel">
                        Удалить клиента
                    </button>
                </div>
            </form>
            <button class="change-client__close btn-reset btn-close">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16.2332 1.73333L15.2665 0.766664L8.49985 7.53336L1.73318 0.766696L0.766515 1.73336L7.53318 8.50003L0.766542 15.2667L1.73321 16.2333L8.49985 9.46669L15.2665 16.2334L16.2332 15.2667L9.46651 8.50003L16.2332 1.73333Z" />
                </svg>
            </button>
        </div>
    </div>
    <script src="js/choices.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
